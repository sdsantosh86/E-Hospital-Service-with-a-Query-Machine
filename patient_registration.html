<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="css/registration.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/styleR.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/mobile.css">
    <script src="js/form_validation.js" type="text/javascript"></script>
</head>
<body>
<div id="page">
    <div id="header">
        <div>
            <a href="home_page.html" class="logo"><img src="images/logo.png" alt=""></a>
            <ul id="navigation">
            </ul>
        </div>
    </div>
    <div id="body">
        <div class="header">
            <div>
                <h1>Patient Registration</h1>
            </div>
        </div>
        <div class="body">
            <img src="images/cover3.jpg" alt="" height="250">
        </div>

        <div class="footer">
            <div class="article">
                <h1>Registration Form</h1>

                <div class="container">
                    <div  class="form">
                        <form name="reg_form" action="patient_reg.jsp" method="post" onsubmit="return pform_validation()">
                            <fieldset>
                            <p class="contact"><label for="fname">Name</label></p>
                            <input id="fname" name="fname" placeholder="Full name" required="" tabindex="1" type="text">
                            </fieldset>
                            <p class="contact"><label for="email">Email</label></p>
                            <input id="email" name="email" placeholder="example@domain.com" required="" tabindex="2" type="email">

                            <p class="contact"><label for="username">Create a username</label></p>
                            <input id="username" name="username" placeholder="username" required="" tabindex="3" type="text">

                            <p class="contact"><label for="password">Create a password</label></p>
                            <input type="password" id="password" name="password" required="" tabindex="4">
                            <p class="contact"><label for="repassword">Confirm your password</label></p>
                            <input type="password" id="repassword" name="repassword" required="" tabindex="4">

                            <select class="select-style month" required="" tabindex="8" name="gender">
                                <option value="">I am.. &nbsp;&nbsp;&nbsp;</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select><br><br>

                            <p class="contact"><label for="phone">Mobile phone</label></p>
                            <input id="phone" name="phone" maxlength="10" placeholder="phone number" tabindex="9" required="" type="text"> <br>
                            <br>
                            <input type="submit" class="buttom" tabindex="10" value="Register Me!">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div>
            <div class="connect">
                <a href="http://www.facebook.com" class="facebook">facebook</a>
                <a href="http://www.twitter.com" class="twitter">twitter</a>
                <a href="http://www.googleplus.com" class="googleplus">googleplus</a>
                <a href="http://www.pinterest.com" class="pinterest">pinterest</a>
            </div>
            <p>&copy; 2017 CGPS Hospitals. All Rights Reserved.</p>
        </div>
    </div>

</div>
</body>
</html>
